<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>로그인</title>

  <!-- 공통 CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

  <!-- ✅ PWA: Manifest & Icons -->
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/static/icons/ocr-192.png">
  <link rel="apple-touch-icon" href="/static/icons/ocr-192.png">

  <!-- ✅ PWA 색상 -->
  <meta name="theme-color" content="#317EFB">

  <!-- ✅ iOS 앱모드 지원 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="OCRApp">

  <!-- 반응형 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* 필요하면 여기에 개별 스타일 추가 가능 */
  </style>
</head>

<body class="auth">
  <div class="card">
    <h1>로그인</h1>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
    <form method="post">
      <label>아이디</label>
      <input name="username" placeholder="user1">

      <label>비밀번호</label>
      <input name="password" type="password" placeholder="password1">

      <button type="submit">로그인</button>
    </form>

    <!-- ✅ 설치 버튼 (선택) -->
    <button id="installBtn" style="display:none; margin-top:10px;">앱 설치</button>
  </div>

  <!-- ✅ 서비스워커 등록 -->
  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/service-worker.js')
        .then(r => console.log('✅ Service Worker registered:', r.scope))
        .catch(e => console.error('❌ Service Worker registration failed:', e));
    });
  }
  </script>

  <!-- ✅ 설치 배너 커스텀 처리 -->
  <script>
  let deferredPrompt = null;

  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault(); // 기본 설치 배너 막기
    deferredPrompt = e;

    const btn = document.getElementById('installBtn');
    btn.style.display = 'inline-block';

    btn.addEventListener('click', async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      const choice = await deferredPrompt.userChoice;
      console.log(choice);
      deferredPrompt = null;
      btn.style.display = 'none';
    });
  });
  </script>

</body>
</html>
