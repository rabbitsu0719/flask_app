<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객 관리 시스템</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>고객 관리 시스템</h1>
            <button id="addBtn" class="btn btn-primary">+ 신규 고객 추가</button>
        </header>

        <main class="main-content">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            {% for column in columns %}
                                <th>{{ column }}</th>
                            {% endfor %}
                            <th>관리</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for customer in customers %}
                            <tr>
                                <td>{{ customer[0] }}</td>
                                <td>{{ customer[1] }}</td>
                                <td>{{ customer[2] }}</td>
                                <td>{{ customer[3] }}</td>
                                <td class="amount">{{ "{:,}".format(customer[4]) }}원</td>
                                <td>{{ customer[5] }}</td>
                                <td class="action-buttons">
                                    <button class="btn btn-edit updateBtn" data-customer-id="{{ customer[0] }}">수정</button>
                                    <form action="/delete/{{ customer[0] }}" method="post" style="display:inline-block;">
                                        <button type="submit" class="btn btn-delete">삭제</button>
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Add Modal -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>신규 고객 추가</h2>
                <span class="close" id="closeAddBtn">&times;</span>
            </div>
            <form action="/add" method="post" class="form-grid">
                <div class="form-group">
                    <label for="customer_id">고객ID</label>
                    <input type="text" id="customer_id" name="customer_id" required>
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="age">나이</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div class="form-group">
                    <label for="gender">성별</label>
                    <select id="gender" name="gender" required>
                        <option value="">선택하세요</option>
                        <option value="남성">남성</option>
                        <option value="여성">여성</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="purchase_amount">구매금액</label>
                    <input type="number" id="purchase_amount" name="purchase_amount" required>
                </div>
                <div class="form-group">
                    <label for="purchase_date">구매날짜</label>
                    <input type="date" id="purchase_date" name="purchase_date" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">저장</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('addModal')">취소</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Update Modal: similar structure as Add Modal -->
    <div id="updateModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>고객 정보 수정</h2>
                <span class="close" id="closeUpdateBtn">&times;</span>
            </div>
            <form action="/update" method="post" class="form-grid">
                <input type="hidden" name="customer_id" id="update_customer_id">
                <div class="form-group">
                    <label for="update_name">이름</label>
                    <input type="text" id="update_name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="update_age">나이</label>
                    <input type="number" id="update_age" name="age" required>
                </div>
                <div class="form-group">
                    <label for="update_gender">성별</label>
                    <select id="update_gender" name="gender" required>
                        <option value="">선택하세요</option>
                        <option value="남성">남성</option>
                        <option value="여성">여성</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="update_purchase_amount">구매금액</label>
                    <input type="number" id="update_purchase_amount" name="purchase_amount" required>
                </div>
                <div class="form-group">
                    <label for="update_purchase_date">구매날짜</label>
                    <input type="date" id="update_purchase_date" name="purchase_date" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">수정사항 저장</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('updateModal')">취소</button>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
